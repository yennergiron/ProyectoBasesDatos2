# Application
spring.application.name=sbdatabaseprojectjv

# MariaDB Connection (System DB)
spring.datasource.url=jdbc:mariadb://172.17.0.2:3306/mysql
spring.datasource.username=root
spring.datasource.password=manager1
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool Tuning
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-test-query=SELECT 1

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Optional: Specify the dialect for MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect